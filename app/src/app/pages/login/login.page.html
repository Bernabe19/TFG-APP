<ion-content>
  <div class="cabecera">
    <ion-icon class="volver" (click)="volver()" name="close-outline"></ion-icon>
    <ion-img src="../../../assets/logo.png"></ion-img>
  </div>
	<form  [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="campo_usuario">
      <ion-icon class="icon_field" id="icon_user" name="person-circle"></ion-icon>
      <input (input)="mostrarLogin()" type="text" placeholder="Nombre de Usuario" name="nombre" class="usuario" id="usuario" formControlName="nombre">
    </div>
      <div class="campo_password">
        <ion-icon class="icon_field" id="icon_lock" name="lock-closed"></ion-icon>
        <input (input)="mostrarLogin()" type="password" placeholder="Contraseña" name="password" class="password" id="password" formControlName="password">
        <ion-icon (click)="mostrarOcultarPassword('ocultar')"  class="icon_field eye" id="eye" name="eye"></ion-icon>
        <ion-icon  (click)="mostrarOcultarPassword('mostrar')" class="icon_field eye" id="no_eye" name="eye-off"></ion-icon>
      </div>
      <p class="aviso" id="aviso">Nombre de usuario o contraseña incorrectos</p>
		<button type="submit" id="enviar">INICIA SESIÓN</button>
	</form>
  <div class="forma"></div>
</ion-content>
